<html lang="ua">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="img/pngegg.png">

</head>

<body>
  <nav class="spisok_vkld center-menu">
    <a href="index.html">Головна</a>
    <a href="pro_aple.html">Про Apple</a>
    <a href="opit.html">Опитувальник</a>
    <a href="rehestracia.html">Реєстрація</a>
  </nav>

  <div class="container">
    <h1 class="title">Опитувальник</h1>

    <form class="form-box">
      <label>Ваш логін:</label>
      <input type="text" name="login" placeholder="Логін">

      <label>Email:</label>
      <input type="email" name="email" placeholder="example@gmail.com">

      <label>Ваш відгук:</label>
      <textarea name="feedback" rows="4" placeholder="Напишіть свій коментар..."></textarea>

      <label>Улюблений продукт:</label>
      <select name="device">
        <option>iPhone</option>
        <option>iPad</option>
        <option>Mac</option>
        <option>Apple Watch</option>
      </select>

      <p>Ви користуєтесь Apple?</p>
      <label><input type="radio" name="use_apple"> Так</label>
      <label><input type="radio" name="use_apple"> Ні</label>

      <p>Яка техніка вас цікавить?</p>
      <label><input type="checkbox" name="interest"> iPhone</label>
      <label><input type="checkbox" name="interest"> iPad</label>
      <label><input type="checkbox" name="interest"> Mac</label>

      <div class="buttons">
        <button type="submit">Відправити</button>
        <button type="reset">Очистити</button>
      </div>
    </form>
  </div>
</body>
</html>
