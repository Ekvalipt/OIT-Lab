<div class="container">
  <h1 class="title">Опитувальник</h1>

  <form>
    <label>Ваш логін:</label>
    <input type="text" name="login" placeholder="Логін">

    <label>Email:</label>
    <input type="email" name="email" placeholder="example@gmail.com">

    <label>Ваш відгук:</label>
    <textarea name="feedback" rows="4" placeholder="Напишіть свій коментар..."></textarea>

    <label>Улюблений продукт:</label>
    <select name="device">
      <option>iPhone</option>
      <option>iPad</option>
      <option>Mac</option>
      <option>Apple Watch</option>
    </select>

    <p><b>Ви користуєтесь Apple?</b></p>
    <label><input type="radio" name="use_apple" value="yes"> Так</label>
    <label><input type="radio" name="use_apple" value="no"> Ні</label>

    <p><b>Яка техніка вас цікавить?</b></p>
    <label><input type="checkbox" name="interest" value="iphone"> iPhone</label><br>
    <label><input type="checkbox" name="interest" value="ipad"> iPad</label><br>
    <label><input type="checkbox" name="interest" value="mac"> Mac</label><br>

    <button type="submit">Відправити</button>
    <button type="reset">Очистити</button>
  </form>
